<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>essays - heet tike</title>
  <link class="googlefont" href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 100%;
      font-weight: inherit;
    }
    
    body {
      background: #000000;
      color: #ffffff;
      width: 100%;
    }
    
    .text {
      font-family: "Ovo", serif;
      font-size: 26px;
      line-height: 30px;
      padding: 1.4vw 10vw 2.1vw 3vw;
    }
    
    .text a {
      text-decoration: none;
      color: inherit;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    
    .text a:hover {
      opacity: 1;
    }

    /* Subscription form styles */
    .subscribe-container {
      position: fixed;
      bottom: 2rem;
      left: 3vw;
      z-index: 100;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .email-input {
      width: 300px;
      padding: 8px 12px;
      font-size: 1rem;
      font-family: "Ovo", serif;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: transparent;
      color: #ffffff;
    }

    .subscribe-button {
      background: transparent;
      color: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 1rem;
      font-family: "Ovo", serif;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      padding: 0;
    }

    .subscribe-button:hover {
      color: rgba(255, 255, 255, 1);
    }

    .arrow {
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <div class="text">
    <p>essays/</p>
    <!-- Your existing essay links here -->
  </div>

  <div class="subscribe-container">
    <form 
      id="subscribe-form" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSckFIqsbbnciiF06TEhiML2NluVMVjmoTuekcXdrqnai1wbPQ/formResponse" 
      method="POST" 
      target="hidden_iframe" 
      onsubmit="submitted=true;"
    >
      <div class="input-wrapper">
        <input 
          type="email" 
          name="entry.258490315"
          placeholder="me@email.com" 
          required 
          class="email-input"
        >
        <button type="submit" class="subscribe-button">
          Subscribe â†’
        </button>
      </div>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    var submitted = false;
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
      if (submitted) {
          e.preventDefault();
          return;
      }
      submitted = true;
      setTimeout(function() {
          document.querySelector('.email-input').value = '';
          submitted = false;
      }, 1000);
    });
  </script>
</body>
</html>
